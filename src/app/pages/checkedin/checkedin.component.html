<!-- Page Heading -->
<h1 class="h3 mb-2 text-gray-800">TENANTS</h1>

<!-- DataTales Example -->
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">DataTables Tenants</h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Phone No</th>
                        <th>Building</th>
                        <th>Rank</th>
                        <th>Staff No</th>
                        <th>Action</th>
                        <th>Visitor</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>Name</th>
                        <th>Phone No</th>
                        <th>Building</th>
                        <th>Rank</th>
                        <th>Staff No</th>
                        <th>Action</th>
                        <th>Visitor</th>
                    </tr>
                </tfoot>
                <tbody>
                    <tr *ngFor="let tenant of tenantsIn">
                        <td>{{tenant.name}} {{tenant.lastname}}</td>
                        <td>{{tenant.phonenumber}}</td>
                        <td>{{tenant.building}}</td>
                        <td>{{tenant.rank}}</td>
                        <td>{{tenant.stuff_no}}</td>
                        <td>
                            <button *ngIf="tenant.checkedin" class="btn bg-danger text-light mt-2" (click)="checkedout(tenant.userid)">Check Out</button>
                        </td>
                        <td>
                            <a *ngIf="tenant.checkedin" class="btn bg-success text-light mt-2" [routerLink]="['/admin/visitor',tenant.id]">Add</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
