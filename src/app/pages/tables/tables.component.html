<!-- Page Heading -->
<h1 class="h3 mb-2 text-gray-800">VISITORS</h1>

<!-- DataTales Example -->
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">DataTables Visitors</h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Phone No</th>
                        <th>Time In</th>
                        <th>ID No</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>Name</th>
                        <th>Phone No</th>
                        <th>Time In</th>
                        <th>ID No</th>
                        <th>Action</th>
                    </tr>
                </tfoot>
                <tbody>
                    <tr *ngFor="let visitor of allVisitor">
                        <td>{{visitor.name}} {{visitor.lastname}}</td>
                        <td>{{visitor.phonenumber}}</td>
                        <td>{{visitor.time_in}}</td>
                        <td>{{visitor.id_no}}</td>
                        <td><button class="btn bg-danger text-light mt-2" (click)="checkedout(visitor.id)">Check Out</button></td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </div>
</div>
