
<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="backbtn">
      <img src = "../../../assets/icons8-left-24 (1).png" onclick ="history.back()" class =" icon rounded-circle bg-gradient-success">
  </div>
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="" class="img-fluid" alt="Phone image">
      </div>


      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form class="blockqoute" [formGroup]="form" (ngSubmit)="onSubmit()">

          <h3 class="fw-normal mb-3 pb-3 text-center" style="letter-spacing: 1px;">Login</h3>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label ms-3" for="form1Example13">Email address</label>
            <input type="email" id="form1Example13" class="form-control form-control-lg rounded-pill"
              placeholder="Email" formControlName="email" required />
          </div>

          <div *ngIf="(email?.dirty || email?.touched) && email?.errors" class="errors">
            <span *ngIf="email?.errors" class="text_color">Email is required </span>
            <!-- <span *ngIf="email?.errors?.['email']" class="text_color" >email is invalid</span>   -->
          </div>

          <!-- Password input -->
          <div class="form-outline mb-2">
            <label class="form-label ms-3" for="form1Example23">Password

              <!-- show password -->

            </label>
            <input [type]="password1Shown ? 'text' : 'password'" autocomplete="current-password" id="form1Example23" class="form-control form-control-lg rounded-pill"
              placeholder="Password" formControlName="password" required />
              <i *ngIf="!password1Shown"  class="bie bi-eye-slash " style="margin-left: 400px; position:relative; top:-35px; left:0px; font-size: 1.2rem;" (click)="togglePassword(1)"></i>
              <i *ngIf="password1Shown" class="bie bi-eye" style="margin-left: 400px; position:relative; top:-35px; left:0px; font-size: 1.2rem;"  (click)="togglePassword(1)"></i>

          </div>

          <div *ngIf="(password?.dirty || password?.touched) && password?.invalid" class="errors">
            <span *ngIf="password?.errors?.['required']" class="text_color">Password is required </span>
            <!-- <span *ngIf="password?.errors?.['required']">password is invalid</span> -->
          </div>

          <div class="d-flex justify-content-around align-items-center mb-4">
            <!-- Checkbox -->
            <div class="form-check me-5">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
              <label class="form-check-label " for="form1Example3"> Remember me </label>
            </div>
            <a routerLink="/forgot-password" >Forgot password?</a>
          </div>
          <!-- <a routerLink="/generate"  class="float-left form-check-label"><p class="text-center">Forgot Password</p></a> -->

          <!-- Submit button -->
          <button type="submit" class="btn mb-2 rounded-pill text-white w-50" >Login</button>
          <p>Don't have an account? <a routerLink="/register" class="link-primary">Register here</a></p>

        </form>
      </div>
    </div>
  </div>
</section>
